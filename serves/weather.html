<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0">
<title>Gango Weather</title>
<style>
	<!--
		.STYLE1 {font-size: xx-large}
		.STYLE2 {font-size: x-large}
		.STYLE3 {font-size: large}
		-->
  a:link{color:Blue;}
  a:visited{color:Blue;}
  a:hover{color:Purple;}
  a:active{color:Red;}
</style>
<script>
	var city;
	function getdata(){
		city = document.getElementById("q").value;
		document.getElementById("board").src = "https://tianqiapi.com/api.php?style=tw&skin=baidu"+"&city=" + city;
	}
</script>
</head>
<body>
	<div style = "text-align:center;height:100vh;width:100%;" >
		<h1 class = "STYLE1">
			<strong style = "color:blue">Gango </strong>&nbsp;&nbsp;&nbsp;&nbsp;
			<strong style = "color:red">Weather</strong>
		</h1>
		<nobr>
		<input name ="q" id ="q" class ="STYLE3" style ="display:inline"/>
		<button type = "submit" class ="STYLE3" style ="display:inline" onClick = "getdata()">search</button>
		</nobr>
                <br/>
                <br/>
                <br/>
		<div  style = "text-align:center;height:60%;width:100%;" >
			<iframe id = "board" scrolling="yes" src="https://tianqiapi.com/api.php?style=tw&skin=baidu" frameborder="0" width="80%" height="100%" allowtransparency="true"></iframe>
		</div>
	  	<pre class = "STYLE3"><a href="https://gango-studio.github.io/">返回Gango主页</a></pre>
	</div>
	<br/>
	<br/>
	<h5 style = "color:#999999">              ver1.0 </h5>
	<h5 style = "color:#999999">powered by Tianqiapi.com</h5>
</body>
</html>
