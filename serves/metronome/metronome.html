<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高精度节拍器</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none; /* 禁用默认触摸行为 */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        #bpm-display {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
            user-select: none;
        }

        .knob-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px 0;
        }

        .knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #e0e0e0;
            box-shadow: 5px 5px 10px #bebebe,
                      -5px -5px 10px #ffffff;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 10%;
            height: 15%;
            background: #ff4757;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.3em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 3px 3px 6px #bebebe,
                      -3px -3px 6px #ffffff;
            transition: all 0.2s;
        }

        button:active {
            box-shadow: inset 2px 2px 4px #388E3C,
                      inset -2px -2px 4px #66BB6A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="bpm-display">60 BPM</div>
        <div class="knob-container">
            <div class="knob"></div>
        </div>
        <button id="startStopButton">启动</button>
    </div>

        // 音频初始化
        function initAudio() {
            fetch(Base64Audio)
                .then(response => {
                    if (!response.ok) throw new Error('音频加载失败');
                    return response.arrayBuffer();
                })
                .then(data => {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    return audioContext.decodeAudioData(data);
                })
                .then(buffer => {
                    clickBuffer = buffer;
                    startStopButton.disabled = false;
                })
                .catch(error => {
                    console.error('音频加载错误:', error);
                    alert('无法加载音频文件');
                });
        }

        // 初始化音频
        initAudio();

        // 音频播放函数
        function playClick(time) {
            if (!clickBuffer) return;
            const source = audioContext.createBufferSource();
            source.buffer = clickBuffer;
            source.connect(audioContext.destination);
            source.start(time);
        }

        // 节拍调度器
        function scheduleClick() {
            const interval = 60 / bpm;
            let nextClick = audioContext.currentTime + interval;
            
            function schedulerLoop() {
                if (!isRunning) return;
                while (nextClick < audioContext.currentTime + 0.1) {
                    playClick(nextClick);
                    nextClick += interval;
                }
                scheduler = setTimeout(schedulerLoop, 50);
            }
            schedulerLoop();
        }

        // 角度计算函数
        function getAngle(event) {
            const rect = knob.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            return Math.atan2(
                event.clientY - centerY,
                event.clientX - centerX
            ) * 180 / Math.PI;
        }

        // BPM更新函数
        function updateBPM(angle) {
            const newBPM = Math.min(maxBPM, Math.max(minBPM, 
                Math.round((angle / maxAngle) * (maxBPM - minBPM) + minBPM)));
            
            if (bpm !== newBPM) {
                bpm = newBPM;
                bpmDisplay.textContent = `${bpm} BPM`;
                if (isRunning) {
                    clearTimeout(scheduler);
                    scheduleClick();
                }
            }
        }

        // 鼠标事件处理
        knob.addEventListener('mousedown', e => {
            isDragging = true;
            startAngle = getAngle(e) - (bpm - minBPM) * (maxAngle / (maxBPM - minBPM));
            e.preventDefault();
        });

        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const newAngle = getAngle(e) - startAngle;
            knob.style.transform = `rotate(${newAngle}deg)`;
            updateBPM(newAngle);
            e.preventDefault();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 触摸事件处理
        knob.addEventListener('touchstart', e => {
            isDragging = true;
            const touch = e.touches[0];
            startAngle = getAngle(touch) - (bpm - minBPM) * (maxAngle / (maxBPM - minBPM));
            e.preventDefault();
        });

        document.addEventListener('touchmove', e => {
            if (!isDragging) return;
            const touch = e.touches[0];
            const newAngle = getAngle(touch) - startAngle;
            knob.style.transform = `rotate(${newAngle}deg)`;
            updateBPM(newAngle);
            e.preventDefault();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 按钮控制
        startStopButton.addEventListener('click', function(e) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (isRunning) {
                isRunning = false;
                clearTimeout(scheduler);
                e.target.textContent = '启动';
            } else {
                isRunning = true;
                scheduleClick();
                e.target.textContent = '停止';
            }
        });
    </script>
