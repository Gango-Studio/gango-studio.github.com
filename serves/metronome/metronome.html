<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圆形节拍器</title>
    <style>
        /* 保持原有样式不变 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        .wheel-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 30px;
        }

        .control-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            box-shadow: 8px 8px 16px #d9d9d9,
                       -8px -8px 16px #ffffff;
            cursor: pointer;
            touch-action: none;
            transition: transform 0.1s ease-out;
        }

        .center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: #f8f8f8;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 3px 3px 6px #d9d9d9,
                       inset -3px -3px 6px #ffffff;
        }

        #bpm {
            font-size: 1.8em;
            font-weight: bold;
            color: #444;
        }

        button {
            margin: 20px;
            padding: 12px 30px;
            font-size: 1.1em;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            box-shadow: 4px 4px 8px #d9d9d9,
                       -4px -4px 8px #ffffff;
            color: #444;
            transition: all 0.2s ease;
        }

        button:active {
            box-shadow: inset 2px 2px 4px #d9d9d9,
                       inset -2px -2px 4px #ffffff;
        }
    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->
    <div class="wheel-container">
        <div class="control-wheel"></div>
        <div class="center-display">
            <span id="bpm">120</span>
            <span>BPM</span>
        </div>
    </div>
    <button id="toggle">Start</button>

    <script>
        // 使用更精确的定时器
        let isPlaying = false;
        let intervalId = null;
        let rotation = 0;
        let currentBpm = 120;
        let lastPlayTime = 0;

        // 音频对象
        const audio = new Audio('metronome.wav');
        audio.preload = 'auto';

        // 元素引用
        const wheel = document.querySelector('.control-wheel');
        const bpmDisplay = document.getElementById('bpm');
        const toggleBtn = document.getElementById('toggle');

        // 事件监听
        let isDragging = false;
        let lastAngle = 0;

        wheel.addEventListener('mousedown', startDrag);
        wheel.addEventListener('touchstart', startDrag);
        document.addEventListener('mousemove', handleDrag);
        document.addEventListener('touchmove', handleDrag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width/2;
            const centerY = rect.top + rect.height/2;
            const pos = getClientPos(e);
            lastAngle = Math.atan2(pos.y - centerY, pos.x - centerX);
        }

        function handleDrag(e) {
            if (!isDragging) return;
            e.preventDefault();

            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width/2;
            const centerY = rect.top + rect.height/2;
            const pos = getClientPos(e);
            const currentAngle = Math.atan2(pos.y - centerY, pos.x - centerX);
            
            const angleDiff = currentAngle - lastAngle;
            rotation += angleDiff * (180 / Math.PI);
            rotation = rotation % 360;
            
            currentBpm = Math.round(120 + rotation * 0.8);
            currentBpm = Math.max(30, Math.min(240, currentBpm));
            
            bpmDisplay.textContent = currentBpm;
            wheel.style.transform = `rotate(${rotation}deg)`;
            
            lastAngle = currentAngle;
        }

        function stopDrag() {
            isDragging = false;
        }

        // 改进的节拍器核心
        function playTick() {
            const now = performance.now();
            const interval = 60000 / currentBpm;

            if (now - lastPlayTime >= interval) {
                audio.currentTime = 0;
                audio.play().catch(() => {});
                lastPlayTime = now;
            }

            if (isPlaying) {
                requestAnimationFrame(playTick);
            }
        }

        // 节拍器控制
        toggleBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            toggleBtn.textContent = isPlaying ? 'Stop' : 'Start';
            
            if (isPlaying) {
                lastPlayTime = performance.now();
                playTick();
            }
        });

        // 通用坐标获取函数
        function getClientPos(e) {
            if (e.touches) {
                return {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            }
            return {
                x: e.clientX,
                y: e.clientY
            };
        }

        // 防止页面滚动
        document.body.addEventListener('touchmove', (e) => {
            if(isDragging) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
