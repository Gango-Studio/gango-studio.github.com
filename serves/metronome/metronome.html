<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高精度节拍器</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        #bpm-display {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
        }

        .knob-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px 0;
        }

        .knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #e0e0e0;
            box-shadow: 5px 5px 10px #bebebe,
                      -5px -5px 10px #ffffff;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 10%;
            height: 15%;
            background: #ff4757;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.3em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 3px 3px 6px #bebebe,
                      -3px -3px 6px #ffffff;
            transition: all 0.2s;
        }

        button:active {
            box-shadow: inset 2px 2px 4px #388E3C,
                      inset -2px -2px 4px #66BB6A;
        }
    </style>

    <!-- 保持原有样式不变 -->
</head>
<body>
    <div class="container">
        <div id="bpm-display">60 BPM</div>
        <div class="knob-container">
            <div class="knob"></div>
        </div>
        <button id="startStopButton">启动</button>
    </div>

    <script>
        // 修复后的代码
        let audioContext;
        let clickBuffer;
        let isRunning = false;
        let scheduler;
        let bpm = 60;
        const minBPM = 40;
        const maxBPM = 200;

        // 预加载音频
        function initAudio() {
            fetch('https://assets.mixkit.co/active_storage/sfx/2317/2317-preview.mp3')
                .then(response => {
                    if (!response.ok) throw new Error('音频加载失败');
                    return response.arrayBuffer();
                })
                .then(data => {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    return audioContext.decodeAudioData(data);
                })
                .then(buffer => {
                    clickBuffer = buffer;
                    document.getElementById('startStopButton').disabled = false;
                })
                .catch(error => {
                    console.error('音频加载错误:', error);
                    alert('无法加载音频文件');
                });
        }

        // 初始化音频
        initAudio();

        // 精确节拍调度
        function playClick(time) {
            if (!clickBuffer) return;
            const source = audioContext.createBufferSource();
            source.buffer = clickBuffer;
            source.connect(audioContext.destination);
            source.start(time);
        }

        function scheduleClick() {
            const interval = 60 / bpm;
            let nextClick = audioContext.currentTime + interval;
            
            function schedulerLoop() {
                if (!isRunning) return;
                while (nextClick < audioContext.currentTime + 0.1) {
                    playClick(nextClick);
                    nextClick += interval;
                }
                scheduler = setTimeout(schedulerLoop, 50);
            }
            schedulerLoop();
        }

        // 节拍器控制
        function startMetronome() {
            isRunning = true;
            scheduleClick();
        }

        function stopMetronome() {
            isRunning = false;
            clearTimeout(scheduler);
        }

        // 圆形滑块逻辑（保持原有代码不变）

        // 修复按钮事件
        document.getElementById('startStopButton').addEventListener('click', function(e) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (isRunning) {
                stopMetronome();
                e.target.textContent = '启动';
            } else {
                startMetronome();
                e.target.textContent = '停止';
            }
        });

        // 其他事件监听（保持原有代码不变）
    </script>
</body>
</html>
