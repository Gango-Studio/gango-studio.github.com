<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高精度节拍器</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        #bpm-display {
            font-size: 2.5em;
            margin: 20px 0;
            color: #333;
            user-select: none;
        }

        .knob-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px 0;
        }

        .knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #e0e0e0;
            box-shadow: 5px 5px 10px #bebebe,
                      -5px -5px 10px #ffffff;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
            will-change: transform;
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 10%;
            height: 15%;
            background: #ff4757;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.3em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 3px 3px 6px #bebebe,
                      -3px -3px 6px #ffffff;
            transition: all 0.2s;
        }

        button:active {
            box-shadow: inset 2px 2px 4px #388E3C,
                      inset -2px -2px 4px #66BB6A;
        }

        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            font-family: Arial;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="bpm-display">60 BPM</div>
        <div class="knob-container">
            <div class="knob"></div>
        </div>
        <button id="startStopButton">启动</button>
        <div class="error-message" id="errorMsg"></div>
    </div>

    <script>
        // =====================
        // 音频系统配置
        // =====================
        const AUDIO_CONFIG = {
            base64: 'data:audio/wav;base64,UklGRlZAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAKAAoACgD//wAA//8A/w==',
            minBPM: 40,
            maxBPM: 200,
            gain: 0.7
        };

        // =====================
        // 状态管理
        // =====================
        let audioContext;
        let clickBuffer;
        let isRunning = false;
        let scheduler;
        let bpm = 60;
        let isDragging = false;
        let startAngle = 0;

        // =====================
        // 音频初始化
        // =====================
        async function initAudioSystem() {
            try {
                // 创建兼容性音频上下文
                const AC = window.AudioContext || window.webkitAudioContext;
                if (!AC) throw new Error('您的浏览器不支持音频播放');
                audioContext = new AC();
                
                // 解码Base64音频
                const [header, data] = AUDIO_CONFIG.base64.split(',');
                if (!header.includes('wav')) throw new Error('音频格式错误');
                
                const byteString = atob(data);
                const buffer = new Uint8Array(byteString.length);
                for (let i = 0; i < byteString.length; i++) {
                    buffer[i] = byteString.charCodeAt(i);
                }
                
                clickBuffer = await audioContext.decodeAudioData(buffer.buffer);
                
                // 验证音频参数
                if (clickBuffer.duration > 0.2) throw new Error('音频过长');
                if (clickBuffer.sampleRate !== 44100) throw new Error('采样率异常');
                
            } catch (error) {
                showError(`音频初始化失败: ${error.message}`);
                document.getElementById('startStopButton').disabled = true;
            }
        }

        // =====================
        // 节拍控制
        // =====================
        function playClick(time) {
            if (!clickBuffer) return;
            
            try {
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                source.buffer = clickBuffer;
                gainNode.gain.value = AUDIO_CONFIG.gain;
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start(time);
                source.stop(time + 0.15);
            } catch (error) {
                showError(`播放失败: ${error.message}`);
            }
        }

        function schedule() {
            if (!isRunning) return;
            
            const interval = 60 / bpm;
            let nextTime = audioContext.currentTime + interval;
            
            while (nextTime < audioContext.currentTime + 0.1) {
                playClick(nextTime);
                nextTime += interval;
            }
            
            scheduler = setTimeout(schedule, 50);
        }

        // =====================
        // 滑块控制
        // =====================
        function calculateAngle(event) {
            const rect = document.querySelector('.knob').getBoundingClientRect();
            return Math.atan2(
                event.clientY - rect.top - rect.height/2,
                event.clientX - rect.left - rect.width/2
            ) * 180 / Math.PI;
        }

        function updateBPM(angle) {
            const maxAngle = 270;
            const newBPM = Math.min(AUDIO_CONFIG.maxBPM, Math.max(AUDIO_CONFIG.minBPM, 
                Math.round(angle / maxAngle * (AUDIO_CONFIG.maxBPM - AUDIO_CONFIG.minBPM) + AUDIO_CONFIG.minBPM)));
            
            if (bpm !== newBPM) {
                bpm = newBPM;
                document.getElementById('bpm-display').textContent = `${bpm} BPM`;
                if (isRunning) restartScheduler();
            }
        }

        function restartScheduler() {
            clearTimeout(scheduler);
            if (isRunning) schedule();
        }

        // =====================
        // 事件处理
        // =====================
        function handleControlStart(event) {
            isDragging = true;
            startAngle = calculateAngle(event) - 
                (bpm - AUDIO_CONFIG.minBPM) * 270 / (AUDIO_CONFIG.maxBPM - AUDIO_CONFIG.minBPM);
            event.preventDefault();
        }

        function handleControlMove(event) {
            if (!isDragging) return;
            const newAngle = calculateAngle(event) - startAngle;
            document.querySelector('.knob').style.transform = `rotate(${newAngle}deg)`;
            updateBPM(newAngle);
            event.preventDefault();
        }

        function handleControlEnd() {
            isDragging = false;
        }

        async function handleButtonClick() {
            try {
                if (!audioContext) await initAudioSystem();
                if (audioContext.state === 'suspended') await audioContext.resume();
                
                isRunning = !isRunning;
                document.getElementById('startStopButton').textContent = isRunning ? '停止' : '启动';
                
                if (isRunning) schedule();
                else clearTimeout(scheduler);
                
            } catch (error) {
                showError(`操作失败: ${error.message}`);
            }
        }

        // =====================
        // 工具函数
        // =====================
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        // =====================
        // 初始化
        // =====================
        window.addEventListener('load', () => {
            // 绑定事件
            const knob = document.querySelector('.knob');
            knob.addEventListener('mousedown', handleControlStart);
            knob.addEventListener('touchstart', e => handleControlStart(e.touches[0]));
            
            document.addEventListener('mousemove', handleControlMove);
            document.addEventListener('touchmove', e => handleControlMove(e.touches[0]));
            
            document.addEventListener('mouseup', handleControlEnd);
            document.addEventListener('touchend', handleControlEnd);
            
            document.getElementById('startStopButton').addEventListener('click', handleButtonClick);
            
            // 初始化滑块位置
            const initialAngle = (bpm - AUDIO_CONFIG.minBPM) * 270 / (AUDIO_CONFIG.maxBPM - AUDIO_CONFIG.minBPM);
            knob.style.transform = `rotate(${initialAngle}deg)`;
        });
    </script>
</body>
</html>
